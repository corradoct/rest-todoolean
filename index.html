<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo List</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">

      <header>

        <div class="logo">
          <h1>To Do List</h1>
        </div>

        <div class="addItem">
          <label for="bar">Dimmi quello che devo ricordarti</label>
          <input  id="inputBar" type="text" name="bar">
          <button id="send" type="button">Inserisci</button>
        </div>

      </header>

      <main>

        <div class="toDo">

          <ol id="toDoList">

          </ol>

        </div>

        <!-- Start message wrapper -->
        <div class="messageWrapper"></div>
        <!-- End message wrapper -->

      </main>

    </div>


    <!-- Javascript -->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Handlebars tamplate -->
    <script id="itemList-template" type="text/x-handlebars-template">
      <li data_id="{{id}}" class="listItem">{{text}}<span><i class="delete fas fa-trash-alt"></i></span></li>
    </script>

    <script id="message-template" type="text/x-handlebars-template">
      <p>{{message}}</p>
    </script>
    <!-- End handlebars template -->

  </body>
</html>
